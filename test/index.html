<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="/index.js"></script>
</head>
<body>
	<script>
		(async () => {
			const taob = new Toanotherback({
				https: false,
				indexInfo: "info",
				parameters: {
					credentials: "include"
				},

				requestInterceptor: (request) => request,
				responseInterceptor: (response) => response,
				hookError: (error) => console.error(error)
			});

			// taob.addHookInfo("NOT_FOUND", console.log);
			// taob.addHookStatus(404, console.log);

			let result = await taob.get("user", {params: {"test": 1}, query: {}})
			.s(data => console.log(data))
			.status(200, data => console.log(data))
			.info((info, status) => console.log(info, status))
			.sd();

			console.log(result);
		})()
	</script>
</body>
</html>
